<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main>
    <!-- body -->
    <article class="nft">
      <!-- image -->
      <div class="card">
        <img class="image blur" src="./images/image-equilibrium.jpg" alt="image">
        <div class="inner-image fade">
  
    <img src="./images/icon-view.svg" alt="icon-view">
  </div>
</div>
  <!-- title -->
  <h1>Equilibrium #3429</h1>
  <!-- desc -->
 <p>Our Equilibrium collection promotes balance and calm.
</p>
<!-- two item -->
 <div class="row">
  <h2><img src="./images/icon-ethereum.svg" alt="ethereum">  0.041 ETH</h2>
  <p> <img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
 </div>
 <!-- profile -->
 <div class="foot">
  <img src="./images/image-avatar.png" alt="image-avatar">
  <p>Creation of <span> Jules Wyvern</span></p>
</div>

 
  
  
</article>
</main>
</body>
</html>
